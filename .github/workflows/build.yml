name: Build

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    container: devkitpro/devkitppc:latest
    env:
      WINEPREFIX: ${{github.workspace}}/.wine
    steps:
    - name: Install devkitPro
      run: |
        sudo dpkg --add-architecture i386
        sudo apt-get update
        sudo apt-get -y install build-essential wine32 zstd
        sudo chown $(whoami) "$GITHUB_WORKSPACE"
        sudo curl -OL https://github.com/indygreg/python-build-standalone/releases/download/20230507/cpython-3.8.16+20230507-x86_64-unknown-linux-musl-lto-full.tar.zst
        sudo zstd -d *.zst
        sudo tar xf *.tar
    - uses: actions/checkout@v3
    - name: Download compilers
      run: |
        curl -L https://cdn.discordapp.com/attachments/727918646525165659/917185027656286218/GC_WII_COMPILERS.zip \
          | bsdtar -xvf- -C tools --exclude Wii
        mv tools/GC tools/mwcc_compiler
    - name: make
      run: make -j PYTHON=$(PWD)/python/install/bin/python3
